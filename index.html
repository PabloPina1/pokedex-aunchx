<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pokedex LaunchX</title>
</head>
<body>
    <div class="contenedor ventana">
        <div class="input">
            <h1 class="search">POKEDEX</h1>
            <h1 class="search">Busca un pokemon</h1>
            <form action="" onsubmit="searchPokemon(event)">
                <input class="search" type="" name="pokemon" id="pokemon" autocomplete="off">
            </form>
        </div>

        <div class="contenedor ventana2">
            <div class="contenedor ventana3">
                <div>
                    <img data-poke-img class="poke-img" src="pokeball.png"  >
                    
                </div>
                <div data-poke-img-container class="img-container">
                    <div class="nombres">
                        <div class="name" data-poke-name>Pokemon</div>
                        <div class="name" data-poke-id>#</div>
                    </div>
                    <div class="etiquetas">TYPES</div>
                    <div data-poke-types class="poke-types"></div>
                    <div class="stats_container">
                        <div class="etiquetas">STATS</div>
                        <div data-poke-stats class="poke-stats"></div>
                    </div>
                    <div class="abilities_container">
                        <div class="etiquetas">Moves</div>
                        <div class="poke_moves">
                            <ul data-poke-moves class="poke-moves"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="img-shiny">
            <img data-poke-img2 class="poke-img2" src="pokeball.png"  >
        </div>
    </div> 
</body>
<footer>
    <script src="./pokedex.js" type="text/javascript" defer></script>
</footer>
</html>
